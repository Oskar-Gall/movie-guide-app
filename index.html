<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja z przewodnikiem po filmach</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <h1>Aplikacja z przewodnikiem po filmach</h1>
            </div>
            <div class="search-container">
                <form action="">
                    <input type="text" placeholder="Wyszukaj film" class="inputBox" />
                    <button type="submit" class="searchBtn">Wyszukaj</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="spinner-container hidden">
        <div class="spinner"></div>
    </div>
    <main>
        <section>
            <div class="movie-container noBackground">
                <h2>Wyszukaj filmy tutaj.</h2>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Aplikacja z przewodnikiem po filmach</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
